<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text text-center">Scientific Calculator</h5>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control text-end" id="calc-display" placeholder="0" readonly>
              </div>


              <div class="row gx-1">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">sin</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">cos</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">tan</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">ln</button>
                </div>
              </div>
              <div class="row gx-1">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">π</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">.</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">%</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">log</button>
                </div>
              </div>
              <div class="row gx-1">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">(</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">)</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">9</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">÷</button>
                </div>
              </div>
              <div class="row gx-1">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">8</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">7</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">6</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">×</button>
                </div>
              </div>
              <div class="row gx-1">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">5</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">4</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">3</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">-</button>
                </div>
              </div>
              <div class="row gx-1">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">2</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">1</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary w-100">0</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary w-100">+</button>
                </div>
              </div>
              <div class="row gx-1">
                <div class="col-sm-6">
                  <button type="button" class="btn btn-dark w-100">C</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn btn-dark w-100">=</button>
                </div>
              </div>








            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 


  <script src="./script.js"></script>


  
  
</body>
</html>
